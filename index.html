<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sinematik Toz Animasyonu</title>
  <style>
    /* Fullscreen canvas on a dark background for cinematic look */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
    }
    canvas {
      display: block;
      /* Set explicit size; canvas will render at these dimensions */
      width: 1920px;
      height: 1080px;
      background: transparent;
    }
  </style>
</head>
<body>
  <!-- 1920x1080 canvas for the animation -->
  <canvas id="animationCanvas" width="1920" height="1080"></canvas>
  <script src="animation.js"></script>
</body>
</html>
